<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Stopwatch</h1>
    <div class="wrapper">
        <p><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>

    </div>
    <script>
        window.onload = function () {
            var seconds = 0;
            var milliseconds = 0;
            var apendmilliseconds = document.getElementById("milliseconds")
            var apendseconds = document.getElementById("seconds");
            var buttonStart = document.getElementById("button-start");
            var buttonStop = document.getElementById("button-stop");
            var buttonReset = document.getElementById("button-reset");
            var Interval;
            buttonStart.onclick = function () {
                clearInterval(Interval)
                Interval = setInterval(startTimer, 10);
            }
            buttonStop.onclick = function () {
                clearInterval(Interval)
            }
            buttonReset.onclick = function () {
                clearInterval(Interval)
                milliseconds = "00"
                seconds = "00"
                apendmilliseconds.innerHTML = milliseconds;
                apendseconds.innerHTML = seconds;
            }
            function startTimer() {
                milliseconds++;
                if (milliseconds <= 9) {
                    apendmilliseconds.innerHTML = "0" + milliseconds;
                }
                if (milliseconds > 9) {
                    apendmilliseconds.innerHTML = milliseconds;
                }
                if (milliseconds > 99) {
                    seconds++;
                    appendseconds.innerHTML = "0"+seconds;
                    milliseconds = 0;
                    appendmilliseconds.innerHTML = "0" + 0;
                }
                if (seconds > 9) {
                    appendseconds.innerHTML = + seconds;
                }
            }
        }
    </script>

</body>

</html>
